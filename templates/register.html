<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body background="/static/img/neo.jpg">
    <div class="container  position-absolute top-50 start-50 translate-middle col-3 rounded">


        <h1 style="text-align: center;" class="my-4">Register</h1>
        <hr>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}. Go to <a href="{{ url_for('user_login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}   
        <form action="/user/register" method="POST">
            <div class="mb-3 mx-4">
                <label style="font-size: large; ;" for="exampleInputEmail1" class="form-label ">
                    <h5>Username</h5>
                </label>
                <input type="text" name="name" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3 mx-4">
                <label style="font-size: large; ;" for="exampleInputEmail1" class="form-label ">
                    <h5>Email</h5>
                </label>
                <input type="email" name="email" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3 mx-4">
                <label style="font-size: large;" for="exampleInputPassword1" class="form-label ">
                    <h5>Password</h5>
                </label>
                <input type="password" name="password" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                    id="exampleInputPassword1">
                <!-- <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div> -->

            </div>
            <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
            <div class="d-grid gap-2 ">
                <button class="btn btn-primary mx-4" type="submit">Register</button>
                <!-- <button class="btn btn-primary" type="button">Button</button> -->
            </div>


        </form>
        <!-- <div class="mb-4 mx-4 my-4">
            <a href="" style="text-decoration: none;">Register</a>
        </div> -->

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
